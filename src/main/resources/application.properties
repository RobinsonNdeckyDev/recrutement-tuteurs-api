spring.application.name=recrutement-tuteurs-api

# configuration de la connexion la bd
spring.datasource.url=jdbc:mysql://localhost:3306/recrutement_tuteurs?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Email smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Security configuration
# spring.security.user.name=admin
# spring.security.user.password=admin123

# Activer l'écriture des logs dans un fichier
logging.file.name=logs/application.log

# Niveau de log pour l'application (DEBUG pour plus de détails)
logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.com.example=DEBUG

# Rotation des logs (optionnel)
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7

# log de security
logging.level.org.springframework.security=DEBUG

